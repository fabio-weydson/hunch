<ion-view title="Principal" hide-nav-bar="true" id="page1" style="background-color:#F1F4F9;" class=" ">
    <ion-content padding="true" style="background: url(img/KqGaCZTcGu1bkPK0cTxw_blue1.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 100%; height: 21px;"></div>
        <div class="logotipo">
            <img src="img/logo_w.png" width="209" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
    
            <div class="spacer" style="width: 100%; height: 40px;"></div>
            <ion-item class="item-divider " id="principal-list-item-divider10">Tipo de Cadastro</ion-item>
            <ion-checkbox value="1" ng-model="registro.tipo1" ng-click="check()" ng-true-value="1">MOTOBOY</ion-checkbox>
            <ion-checkbox value="2" ng-model="registro.tipo2" ng-click="check()" ng-true-value="2">CAMINHONEIRO / TRANSPORTADOR</ion-checkbox>
            <ion-checkbox value="3" ng-model="registro.tipo3" ng-click="check()" ng-true-value="3">CONTRATANTE</ion-checkbox>

        <a id="principal-button19" class=" button button-calm  button-block icon-left ion-android-person-add" ng-click="goRegistro()"  >CADASTRAR</a>
                     <a ng-if="registros_offline_local != '{}'" class=" button button-energized button-block icon-left ion-alert-circled" ui-sref="sincronizar">CADASTROS PENDENTES</a>

        <a id="principal-button18" class=" button button-light  button-block icon-left ion-ios-search-strong" ng-click="goConsultar()">CONSULTAR CADASTRO</a>
      <div class="spacer" style="width: 100%; height: 20px;"></div>
         <a ng-click="CloseApp()"  class="button button-clear btn-white  button-block ">SAIR</a>
    </ion-content>
</ion-view>
